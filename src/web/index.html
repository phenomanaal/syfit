<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in/sign up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <!-- sign in Form -->
            <form id="sign-in-form" class="form active">
                <h2>sign in</h2>
                <input type="email" placeholder="email" required>
                <input type="password" placeholder="password" required>
                <button type="submit">sign in</button>
                <p class="toggle-text">don't have an account? <a href="#" id="show-sign-up">sign up</a></p>
            </form>

            <!-- sign up Form -->
            <form id="sign-up-form" class="form">
                <h2>sign up</h2>
                <input type="text" placeholder="first name" required>
                <input type="text" placeholder="last name">
                <input type="text" placeholder="username" required>

                <!-- Phone Number Section -->
                <div class="phone-number-container">
                    <select id="country-code">
                        <!-- Country options will be populated by JS -->
                    </select>
                    <input type="tel" placeholder="phone number">
                </div>

                <!-- Date of Birth -->
                <input type="date" id="dob">

                <input type="email" placeholder="email">
                <input type="password" placeholder="password" required>

                <button type="submit">sign up</button>
                <p class="toggle-text">already have an account? <a href="#" id="show-sign-in">sign in</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
