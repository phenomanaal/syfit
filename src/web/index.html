<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SYFIT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="loadPage()">
    <script src="script.js"></script>
    <h1>welcome to syfit!</h1>
    <h2 id="signin-header">sign in</h2>
    <form id="signin">
        <input id="signin-input" /> <button type="button" id="id-type-button" class="main-button"
            onclick="changeSignInType()" required>use
            <span id="signin-text"></span> instead</button>
        <br />
        <input type="password" id="signin-password" placeholder="password" />
        <br />
        <input type="submit" class="main-button" value="sign in" />
    </form>

    <h5><span id="signin-footer">don't have an account?</span> <button id="signin-switch" class="main-button"
            onclick="changeSignInOrUp()">sign up</button></h5>

</body>

</html>
